<label>Monto</label>
<input type="text" [(ngModel)]="amount">
<label>Moneda Origen</label>
<input type="text" [(ngModel)]="originCurrency">
<label>Moneda Destino</label>
<input type="text" [(ngModel)]="destinationCurrency">

<br><br>
<label>Nuevo Monto</label>
<input type="text" [(ngModel)]="exchangeAmount" disabled>
<label>Tipo de Cambio</label>
<input type="text" [(ngModel)]="exchangeRate" disabled>
